name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: astral-sh/setup-uv@v1
      - run: uvx build --sdist --wheel
      - uses: pypa/gh-action-pypi-publish@v1
        with:
          password: '${{ secrets.PYPI_TOKEN }}'
